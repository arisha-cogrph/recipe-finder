<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<title>Recipe Finder</title>
</head>

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Recipe</a>
        </li>
    </ul>
    <div class="masthead d-flex justify-content-center flex-column gap-3">
        <h2 class="mast-title fs-1 text-uppercase">Find Your Recipe</h2>
        <p class="sub-title">One Stop Place to Find Your Recipe Online</p>
        <form class="d-flex" role="search">
            <input id="ingredientInput" class="form-control me-2 w-10 search" type="search"
                placeholder="Find Your Recipe" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

    </div>
    <div id="recipe-results" class="container mt-4"></div>
    <div id="recipe-detail" class="container mt-4"></div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
